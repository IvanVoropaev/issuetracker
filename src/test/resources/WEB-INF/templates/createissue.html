<!-- страница доступна только авторизированным пользователям -->
<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Create issue</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" />
		<link href="css/bootstrap.min.css" th:href="@{/resources/css/issuetracker.css}" rel="stylesheet" />

	</head>
	<body>
		<div class="container">
			<div class="bs-example">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">Create issue</div>
					<div class="panel-body">
					
						<!-- форма для добавления новго сообщения об ошибке -->
						<form class="form-horizontal" action="#" th:action="@{/addissue}" th:object="${issue}" method="post">
							<div class="form-group">
								<label class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" th:field="*{issueName}" placeholder="Name" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-10">
									<label th:if="${#fields.hasErrors('issueName')}" th:errors="*{issueName}" class="error">may not be empty</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Author</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" readonly="readonly" th:value="${user.userName}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Description</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="3" th:field="*{issueDescription}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-10">
									<label th:if="${#fields.hasErrors('issueDescription')}" th:errors="*{issueDescription}" class="error">may not be empty</label>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Save</button>
									<button type="reset" class="btn btn-default">Chancel</button>
								</div>
							</div>
						</form>
						
					</div>  
				</div>
			</div>
		</div>
	</body>
</html>
